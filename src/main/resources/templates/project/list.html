<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="layouts/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<title>List Projects</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2>Projects</h2>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>View</th>
					<th>Edit</th>
					<th>Roster</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project : ${projects}">
					<td th:text="${project.id}">id</td>
					<td th:text="${project.name}">name</td>
					<td th:text="${#calendars.format(project.startDate,'dd.M.yyy')}">start Date</td>
					<td th:text="${#calendars.format(project.endDate,'dd.M.yyy')}">end Date</td>
					<td><a href="#" th:href="@{/projects/} + ${project.id}">View</a></td>
					<td><a href="#" th:href="@{/projects/{id}?edit(id=${project.id})}">Edit</a></td>
					<td><a href="#" th:href="@{/projects/{id}/roster(id=${project.id})}">Roster</a></td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/projects?create}">Add New Project</a>
		<br/><br/>
		
		<p th:if="${projects.size() == 0}">
			<div class="alert alert-warning" role="alert">No Projects Found.</div>
		</p>
		
	</div>
		
</body>
</html>
