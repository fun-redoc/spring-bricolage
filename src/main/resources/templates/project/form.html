<!DOCTYPE html>
<layout:html lang="en"
			 xmlns:th="http://www.thymeleaf.org"
			 layout:decorator="layouts/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<title>Create New Project</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2>Create New Project</h2>
		<br/>

		<form class="form-horizontal" th:object="${project}" th:action="@{/projects/save}" method="post">
			<!-- Id -->
			<input type="hidden" th:field="*{id}" />

			<!-- Name -->
			<div th:class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label class="col-sm-2 control-label">Name <span class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{name}"/>
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="help-block">Name Errors</span>
				</div>
			</div>

			<!-- start date -->
			<div th:class="form-group" th:classappend="${#fields.hasErrors('startDate')}? 'has-error'">
				<label class="col-sm-2 control-label">Start Date <span class="required">*</span></label>
				<div class="col-md-10">
					<input type="datetime" class="form-control" th:field="*{startDate}" />
					<span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" th:class="help-block">Start Date Errors</span>
				</div>
			</div>

			<!-- end date -->
			<div th:class="form-group" th:classappend="${#fields.hasErrors('endDate')}? 'has-error'">
				<label class="col-sm-2 control-label">End Date <span class="required">*</span></label>
				<div class="col-md-10">
					<input type="datetime" class="form-control" th:field="*{endDate}" />
					<span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" th:class="help-block">End Date Errors</span>
				</div>
			</div>
            <!-- description -->
			<div th:class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
				<label class="col-sm-2 control-label">Description </label>
				<div class="col-md-10">
					<textarea class="form-control" rows="7" th:field="*{description}">description</textarea>
					<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="help-block">Description Errors</span>
				</div>
			</div>		  	
			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>
		
		<br/><br/><br/>
		
	</div>
		
</body>
</layout:html>
