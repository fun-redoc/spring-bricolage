<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="layouts/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<title>View Project</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2>View Project</h2>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Id: </label>
				<div class="col-md-10">
					<p class="form-control-static" th:text="${project.id}">id</p>
				</div>
			</div>
			<div class="form-group">
		    	<label class="col-sm-2 control-label">Name:</label>
		    	<div class="col-md-10">
		    		<p class="form-control-static" th:text="${project.name}">name</p>
		    	</div>
		  	</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Start:</label>
				<div class="col-md-10">
					<p class="form-control-static" th:text="${#calendars.format(project.startDate, 'dd.MM.yyyy')}">start</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">End:</label>
				<div class="col-md-10">
					<p class="form-control-static" th:text="${#calendars.format(project.endDate, 'dd.MM.yyyy')}">end</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Description:</label>
				<div class="col-md-10">
					<p class="form-control-static" th:text="${project.description}">description</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Roster:</label>
				<div class="col-md-10">
					<table class="table table-striped">
						<thead>
						<tr>
							<th>Name</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="ass : ${project.projectUserAssignmentList}">
							<td th:text="${ass.user.lastName + ', ' + ass.user.firstName}">user name</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>



		<a th:href="@{/projects/list/}">Back To Project List</a>
		<br/><br/><br/>
		
	</div>
		
</body>
</html>
