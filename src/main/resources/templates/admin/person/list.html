<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="layouts/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<title>List Users</title>
</head>
<body>
		
	<div layout:fragment="content">
	
    	<table class="table table-striped">
			<thead> 
				<tr> 
					<th>#</th> 
					<th>First Name</th> 
					<th>Last Name</th> 
					<th>Email</th> 
					<th>Projects By User</th>
				</tr> 
			</thead>
			<tbody>
				<tr th:each="person, iterationStatus : ${persons}">
					<td th:text="${iterationStatus.count}">1</td>
					<td th:text="${person.firstName}">First Name</td>
					<td th:text="${person.lastName}">Last Name</td>
					<td th:text="${person.email}">Email Address</td>
					<td><a th:href="|/projects/byUser/${person.id}|">Projects By User</a></td>
				</tr>
			</tbody>
		</table>

	</div>
		
</body>
</html>
